<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&display=swap"
      rel="stylesheet">
    <title>Мой проект</title>
  </head>
  <body>
    <div class="wrapper">
     <div class="left">
       <h1 class="left__title">Available payments</h1>
       <div class="left__company">
         <img src="img/taxes.svg"/>
         <p class="left__company-desc">Налоги</p>
       </div>
       <div class="left__company">
        <img src="img/water.svg"/>
        <p class="left__company-desc">Холодная вода</p>
      </div>
      <div class="left__company">
        <img src="img/internet.svg"/>
        <p class="left__company-desc">Интернет</p>
      </div>
      <div class="left__company">
        <img src="img/security.svg"/>
        <p class="left__company-desc">Охрана</p>
      </div>
      <div class="left__company">
        <img src="img/exchange.svg"/>
        <p class="left__company-desc">Покупка Валюты</p>
      </div>
     </div>
     <div class="right">
       <h2 class="right__title">Сохраненные платежи</h2>
       <form class="right__payments">
        <div class="right__payments-fields">
          <p class="right__payments-field">
            <label>
              <input type="checkbox" checked />
              <span>Налоги</span>
            </label>
          </p>
          <p class="right__payments-field">
            <label>
              <input type="checkbox" />
              <span>Холодная вода</span>
            </label>
          </p>
          <p class="right__payments-field">
            <label>
              <input type="checkbox" />
              <span>Интернет</span>
            </label>
          </p>
          <p class="right__payments-field">
            <label>
              <input type="checkbox" checked />
              <span>Охрана</span>
            </label>
          </p>
          <p class="right__payments-field">
            <label>
              <input type="checkbox" />
              <span>Покупка Валюты</span>
            </label>
          </p>
        </div>
        <div class="right__payments-footer">
          <button class="btn" type="submit">Заплатить</button>
        </div>
       </form>
       <div class="right__transactions">
        <p class="transactions__title">Транзакции</p>
        <ul class="transactions__list">
          <li class="list__item">Налоги : Успешно оплачено</li>
          <li class="list__item list__item-error">Охрана : Ошибка операции</li>
        </ul>
       </div>
     </div> 
    </div>
  </body>
</html>
